<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link rel="stylesheet" href="floors.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="menu-item active"><a href="floors.html"><i class='bx bx-home-alt'></i> Home</a></li>
                <li class="menu-item"><a href="../security/security.html"><i class='bx bx-lock-open' ></i> Security</a></li>
                <li class="menu-item"><a href="../safety/safety.html"><i class='bx bx-check-shield'></i> Safety</a></li>
                <li class="menu-item"><a href="../alert/alert.html"> <i class='bx bxs-bell-off'></i> Alerts</a></li> <br><br><br><br><br><br><br>
                <li class="menu-item"><a href="../test/test.html"><i class='bx bx-cog'></i> Settings</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="top-nav">
                <a href="../room/rooms.html"><button class="tab active">Floors</button></a>
                <input type="text"  placeholder="Search...">
                <div class="profile">
                    <div class="notification">
                        <i class='bx bxs-bell'></i>
                        <span class="badge">3</span>
                    </div>
                    <img src="login pic.jpg" alt="User Profile" class="profile-pic">
                    <span class="profile-name">John Doe</span>
                    <div class="dropdown">
                        <i class='bx bx-chevron-down dropdown-icon'></i>
                        <div class="dropdown-content">
                            <li><a href="../login/index.html">Login</a></li>
                            <a href="#">Profile</a>
                            <a href="#">Settings</a>
                            <a href="#">Notifications</a>
                            <a href="#">Logout</a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="floor-selector">
                <div class="floor" id="first-floor">
                    <a href="../room/rooms.html"><img src="floor.jpg" alt="First Floor"></a>
                    <p>First Floor</p>
                </div>
                <div class="floor" id="second-floor">
                    <a href="..//room/rooms.html"><img src="floor.jpg" alt="Second Floor"></a>
                    <p>Second Floor</p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
