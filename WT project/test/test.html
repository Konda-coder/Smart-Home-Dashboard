    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="menu-item"><a href="../floors/floors.html"><i class='bx bx-home-alt'></i> Home</a></li>
                <li class="menu-item"><a href="../security/security.html"><i class='bx bx-lock-open' ></i> Security</a></li>
                <li class="menu-item"><a href="../safety/safety.html"><i class='bx bx-check-shield'></i> Safety</a></li>
                <li class="menu-item"><a href="../alert/alert.html"> <i class='bx bxs-bell-off'></i> Alerts</a></li> <br><br><br><br><br><br><br>
                <li class="menu-item active"><a href="../test/test.html"><i class='bx bx-cog'></i> Settings</a></li>
            </ul>
        </div>
        <div class="profile">
            <div class="notification">
                <i class='bx bxs-bell'></i>
                <span class="badge">3</span>
            </div>
            <img src="login pic.jpg" alt="User Profile" class="profile-pic">
            <span class="profile-name">John Doe</span>
            <div class="dropdown">
                <i class='bx bx-chevron-down dropdown-icon'></i>
                <div class="dropdown-content">
                    <li><a href="../login/index.html">Login</a></li>
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Notifications</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        <div class="dod">
            <div class="settings-container">
                <h1>Settings</h1>
                <section class="language-settings">
                    <h2>Language Settings</h2>
                    <form>
                        <label for="language">Select Language:</label>
                        <select id="language" name="language">
                            <option value="select">Select</option>
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                            <option value="chinese">Chinese</option>
                        </select>
                        <button type="submit">Save Language</button>
                    </form>
                </section>
        
                <section class="notification-settings">
                    <h2>Notification Settings</h2>
                    <form>
                        <div class="notification-option">
                            <input type="checkbox" id="email-notifications" name="notifications">
                            <label for="email-notifications">   EmailNotifications</label>
                        </div>
                        <div class="notification-option">
                            <input type="checkbox" id="sms-notifications" name="notifications">
                            <label for="sms-notifications">     SMSNotifications</label>
                        </div>
                        <div class="notification-option">
                            <input type="checkbox" id="push-notifications" name="notifications">
                            <label for="push-notifications">    PushNotifications</label>
                        </div>
                        <button type="submit">Save Notifications</button><br>
                        <a href="help.html" class="button-link" align="center">Help</a>
                    </form>
                </section> 
            </div>
        </div>
</body>
</html>
